    <script type="text/javascript">

                var user = "sensorpi";
                $.ajax({
                      method: 'GET',
                      async: false,
                      contentType: 'application/json',
                      data: {"username": user},
                      jsonp: 'callback',
                      dataType: 'jsonp',
                      url:'phpapp.php',
                      
                      crossDomain: true,

                      timeout: 3000,
                                           
                      success: function(data){
                              localStorage["tages"] = JSON.stringify(data.etiquetas);
                              localStorage["valueses"] = JSON.stringify(data.valores);
                              },

              
                  });

                  var fun = function() {  

                      
                        var tags = JSON.parse(localStorage["tages"]);
                        var values = JSON.parse(localStorage["valueses"]);
                        //alert(tags);
                          popo=values[8];
                       // num_s = tags.length - 5; 
                       num_s=4;
                        s = [];
                        var val_s = [];

                        j = 0;
                        for(l=1; l<=num_s; l++){
                          s[j] = tags[l];
                          val_s[j] = values[l];
                          j = j + 1;
                        }
                        
                       
                        tipo = [];  // Tipo de Sensor
                        icon =[];
                        for(k=0; k<=num_s-1; k++){

                          if(s[k] == "Voltage"){
                            tipo[k] = "Voltage";
                            
                          }
                          if(s[k] == "Current"){
                            tipo[k] = "Current";
                    
                          }
                          if(s[k]== "Watts"){
                            tipo[k] = "Watts";
                         
                          }
                          if(s[k]== "WattsHr"){
                            tipo[k] = "WattsHr";
                          
                          }
                         
                        }
                        
                      
                        var kolor = "white";
                        var unity = "";
                        var nuo=0;
                        for(i=1; i<=num_s; i++){
                       

                            if(tipo[i-1]=="Voltage"){kolor = "black"; unity = "V";}
                            if(tipo[i-1]=="Current"){kolor = "black"; unity = "A";}
                            if(tipo[i-1]=="Watts"){kolor = "black"; unity = "W";}
                            if(tipo[i-1]=="WattsHr"){kolor = "black"; unity = "WH";}
                           
                           // if (cont == 1){
                              nuo=nuo+1;
                              document.getElementById('ubica'+nuo.toString()).innerHTML += '<div class="collapsible-header #ab47bc purple lighten-1  white-text" style="height: 10%; line-height: 50px;font-size: 100%"> <i class="wi wi"></i><span class=white-text flow-text center-align" style="font-size: 22px; text-align: center;">'+tipo[i-1]+'</span></div><div id="ol'+i+'" ><div class="card" style="height: 20%;"><div class="'+kolor+'-text flow-text center" style="font-size: 100px;"><span class="'+s[i-1]+'">'+val_s[i-1]+'</span><span class="un'+s[i-1]+'" style="font-size: 40px;">'+ unity+'</span></div></div></div></div>';
                          //  }







                        }
                  };
                  fun();
